name: Push Container Image to GHCR Reusable Workflow

permissions:
  contents: read
  id-token: write
  attestations: write
  packages: write

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        description: GHCR image name (e.g., ghcr.io/owner/repo)
      image_tag:
        required: true
        type: string
      context:
        required: false
        type: string
        default: .
      file:
        required: false
        type: string
        default: ./infra/Dockerfile
      push_latest:
        required: false
        type: boolean
        default: false
      scan_severity:
        required: false
        type: string
        default: CRITICAL,HIGH
      ignore_unfixed:
        required: false
        type: boolean
        default: true
      cosign_sign:
        required: false
        type: boolean
        default: true
      cosign_attest_sbom:
        required: false
        type: boolean
        default: true
    outputs:
      image_digest:
        description: Image digest
        value: ${{ jobs.build-push.outputs.image_digest }}
      image_with_digest:
        description: Immutable image reference
        value: ${{ jobs.build-push.outputs.image_with_digest }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build-and-push.outputs.digest }}
      image_with_digest: ${{ steps.out.outputs.image_with_digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          tags: |
            ${{ inputs.image_name }}:${{ inputs.image_tag }}
            ${{ inputs.push_latest && format('{0}:latest', inputs.image_name) || '' }}
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compute immutable image reference
        id: out
        run: |
          echo "image_with_digest=${{ inputs.image_name }}@${{ steps.build-and-push.outputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ inputs.image_name }}@${{ steps.build-and-push.outputs.digest }}
          format: table
          exit-code: "1"
          severity: ${{ inputs.scan_severity }}
          ignore-unfixed: ${{ inputs.ignore_unfixed }}

      - name: Publish build provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ inputs.image_name }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

      - name: Install Cosign
        if: ${{ inputs.cosign_sign || inputs.cosign_attest_sbom }}
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image digest keyless
        if: ${{ inputs.cosign_sign }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes "${{ inputs.image_name }}@${{ steps.build-and-push.outputs.digest }}"

      - name: Generate and Upload SBOM file
        if: ${{ inputs.cosign_attest_sbom }}
        uses: anchore/sbom-action@v0
        with:
          image: ${{ inputs.image_name }}@${{ steps.build-and-push.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Cosign attest SBOM
        if: ${{ inputs.cosign_attest_sbom }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign attest --yes --type spdxjson --predicate sbom.spdx.json "${{ inputs.image_name }}@${{ steps.build-and-push.outputs.digest }}"
